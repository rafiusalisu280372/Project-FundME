<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    
        .container-box {
            border: 2px solid #17b054; /* Set border properties */
            padding: 20px; /* Add padding for spacing inside the box */
            margin: 50px auto; /* Center the box horizontally */
            max-width: 1000px; /* Limit the maximum width of the box */
        }
        .green-button {
      background-color: rgb(63, 228, 148);
      color: white;
    </style>
</head>

<body>
<div class="container-box"> <!-- Add a container box around the content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center" style="background-color: rgb(63, 228, 148);">Create Campaign</h2>
                <h2 class="text-center" style="background-color: rgb(63, 228, 148);">Raise Funds</h2>
                <form id="campaignForm" action="#" method="POST">
                    <!-- AI-generated code can be added here for form fields -->
                    <div class="container-box">
    <div class="form-group row">
        <div class="col">
            <label for="wallet">Wallet Address</label>
            <input type="text" class="form-control" id="wallet" name="wallet" placeholder="write your Wallet Address" required>
        </div>
        <div class="col">
            <label for="title">Project Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="write your Project Title" required>
        </div>
    </div>
</div>
                    <div class="form-group">
                        <label for="story">Stories</label>
                        <textarea class="form-control" id="story" name="story" rows="4" placeholder="write about your project"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="goal">Your Goal</label>
                        <input type="goal" class="form-control" id="goal" name="Your Goal" placeholder="12 ETH" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date*</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" class="datepicker">
                    </div>
                    <div class="form-group">
                        <label for="video">Project Image/Video</label>
                       
                        <input type="file" name="video" accept="image" placeholder="Project Image Video" required>
                        <input type="submit" value="Upload">
       
                    </div> 
                    <div>                                  
                       
                    </div>

                    <button type="submit" class="btn btn-primary green-button">Submit Campaign</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
